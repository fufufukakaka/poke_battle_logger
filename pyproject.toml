[tool.poetry]
name = "poke_battle_logger"
version = "0.1.0"
description = ""
authors = ["fufufukakaka"]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
pandas = "^1.2.4"
numpy = "^1.20.2"
opencv-python = "^4.7.0.72"
tqdm = "^4.64.1"
yt-dlp = "^2023.2.17"
rich = "^13.3.1"
faiss-cpu = "^1.7.3"
google-cloud-vision = "^3.4.0"
pytube = "^12.1.2"
peewee = "^3.16.0"
fastapi = "^0.92.0"
uvicorn = "^0.20.0"
vidgear = "^0.3.0"
pytesseract = "^0.3.10"
click = "^8.1.3"
imgsim = "^0.1.2"
cloudpickle = "^2.2.1"
httpx = "^0.23.3"
editdistance = "^0.6.2"
transformers = "^4.27.4"
python-dotenv = "^1.0.0"
datasets = "^2.11.0"
scikit-learn = "^1.2.2"
huggingface-hub = "^0.13.4"

[tool.poetry.dev-dependencies]
pysen = "^0.10.3"
black = "^22.3.0"
isort = "^5.10.1"
flake8 = "^4.0.1"
mypy = "^0.991"

[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
matplotlib = "^3.7.0"

[tool.pysen]
version = "0.10"

[tool.pysen-cli]
settings_dir = "."

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 88
py_version = "py310"
[[tool.pysen.lint.mypy_targets]]
  paths = ["poke_battle_logger/"]

[tool.pysen.lint.source]
  includes = ["."]
  excludes = [".venv/"]


[tool.black] # automatically generated by pysen
# pysen ignores and overwrites any modifications
line-length = 88
target-version = ["py310"]

[tool.isort] # automatically generated by pysen
# pysen ignores and overwrites any modifications
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
line_length = 88
multi_line_output = 3
use_parentheses = true
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
